<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>neumorphism-analog-clock</title>
</head>
<body> 
    <div class="clock">
            <div class="hour">
            <div id="hh" class="hour_hand"></div>
        </div>
        <div class="min">
            <div id="mh" class="min_hand"></div>
        </div>
        <div class="sec">
            <div id="sh" class="sec_hand"></div>
        </div>
    </div>
    <div class="cutout" onclick="cutout ()"></div>

    <script src="js/script.js"></script>
</body>
</html>
